            let num1, num2;
            num1 = prompt("Entre com um valor: ");
            num2 = prompt("Entre outro valor: ");
            let resultado;

            


            function soma(){
                return num1 + num2;
            }

            function subtracao(a, b){
                return (a - b);
            }

            function divisao(a, b){
                return (a / b);
            }

            function multiplicacao(a, b){
                return (a * b);
            }

            escolha = prompt('Soma (+), Subtração (-), Divisao (/) ou Multiplicacao(*)');
            
            switch(escolha){
                case 'soma':
                    alert(`${soma(num1, num2)}`);
                    break;
                case 'subtracao':
                    alert(`${subtracao(num1, num2)}`);
                case divisao:
                    alert(`${divisao(num1, num2)}`);
                    break;
                case 'multiplicacao':
                    alert(`${multiplicacao(num1, num2)}`);
                    break;
            }
