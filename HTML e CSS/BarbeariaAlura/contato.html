<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
        
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Seu Nome de Souza">

            <label for="Email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" required></textarea class="input-padrao">


            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email">Email<input type="radio" name="contato" 
                value="email" id="radio-email"> </label>
                
                <label for="radio-telefone">Telefone<input type="radio" name="contato"
                value="telefone" id="radio-telefone"> </label>
                
                <label for="radio-wpp">Whatsapp<input type="radio" name="contato"
                value="email" id="radio-wpp" checked> </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário você prefere ser atendido:</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
                <label class="checkbox"><input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?</input></label>
            </fieldset>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2019
        </p>
    </footer>
</body>
</html>
